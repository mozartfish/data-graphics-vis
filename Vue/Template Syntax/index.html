<!DOCTYPE html>

  </head>

  <body>
    <div id="example1" class="demo">
      <p>Using mustaches: {{ rawHtml }}</p>
      <p>Using v-html directive: <sp
        an v-html="rawHtml"></span></p>

      const RenderHtmlApp = {
        data() {
          return {
            rawHtml: '<span style="color: red">This should be red.</span>',
          };
        },
      };

      Vue.createApp(RenderHtmlApp).mount('#example1');
    </script>
